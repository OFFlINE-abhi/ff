<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url("/img/img2.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 5px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 10);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .heading {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #f3e2e2;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="checkbox"] {
            width: calc(100% - 24px);
            /* Adjusted width to accommodate checkbox */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            background: transparent;
            color: white;
            font-size: x-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #bfc6ce;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
            appearance: none;
            /* Remove default checkbox appearance */
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"]:checked {
            background-color: #ffffff;
            border-color: #3300ff;
        }

        .checkbox-label {
            color: #555;
        }

        .submit-button {
            background-color: #3f1ff5;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            margin-left: 23px;
            cursor: pointer;
            width: 50%;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2100b3;
        }

        .register-link {
            margin-top: 20px;
            font-size: 16px;
            color: white;
            text-align: center;
        }

        .register-link a {
            color: #8dff03;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Adjust the transparency as needed */
            backdrop-filter: blur(5px);
            /* Adjust the blur intensity as needed */
            z-index: -1;
            /* Place the overlay behind other content */
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1 class="heading">Log In</h1>
        <form action="#" class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="remember-me">
                <label for="remember">Are You 18+</label>
                <input type="checkbox" name="remember" id="remember" required>
                <button type="submit" class="submit-button">Log In</button>
            </div>
        </form>
        <p class="register-link">Not registered yet? <a href="register.html">Register here</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if the user is already registered
            var storedEmail = localStorage.getItem('email');
            var storedPassword = localStorage.getItem('password');

            if (!storedEmail) {
                alert('User not registered. Please register first.');
                // Redirect to the registration page
                window.location.href = 'register.html';
            } else {
                if (storedPassword === password) {
                    alert('Login successful!');
                    // Redirect to the dashboard or any other page after successful login
                    window.location.href = 'index.html';
                } else {
                    alert('Password is incorrect. Please try again.');
                }
            }
        });
    </script>
</body>

</html>
